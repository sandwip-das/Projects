{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h3 class="fw-bold">Delete Post?</h3>
                        <p class="text-muted">Are you sure you want to delete "{{ object.title }}"? This action cannot
                            be undone.</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger rounded-pill fw-bold">Yes, Delete Post</button>
                            <a href="{{ object.get_absolute_url }}"
                                class="btn btn-outline-secondary rounded-pill fw-bold">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
