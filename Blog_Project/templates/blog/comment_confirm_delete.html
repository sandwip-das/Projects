{% extends 'base.html' %}

{% block content %}
<div class="container my-5 animate-load">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-4 text-center p-4">
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                        <h3 class="fw-bold">Delete Comment?</h3>
                        <p class="text-muted">Are you sure you want to delete this comment? This action cannot be
                            undone.</p>
                        <div class="bg-light p-3 rounded-3 mb-3 text-start">
                            <small class="fw-bold d-block text-dark">{{ comment.user.username }} said:</small>
                            <p class="mb-0 text-muted fst-italic">"{{ comment.content|truncatechars:100 }}"</p>
                        </div>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'post_detail' comment.post.slug %}"
                                class="btn btn-light rounded-pill px-4 fw-bold">Cancel</a>
                            <button type="submit"
                                class="btn btn-danger rounded-pill px-4 fw-bold shadow-sm">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
