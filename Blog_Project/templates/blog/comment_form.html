{% extends 'base.html' %}

{% block content %}
<div class="container my-5 animate-load">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4">
                    <h3 class="fw-bold mb-4">Edit Comment</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">Comment</label>
                            {{ form.content }}
                            {% if form.content.errors %}
                            <div class="text-danger small mt-1">{{ form.content.errors.0 }}</div>
                            {% endif %}
                        </div>
                        {{ form.parent_id }}

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'post_detail' comment.post.slug %}"
                                class="btn btn-light rounded-pill px-4 fw-bold">Cancel</a>
                            <button type="submit" class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm">Update
                                Comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
