{% load core_tags %}
<!-- Skill Card - Auto-colored from image - ENLARGED -->
<div class="group relative">
    <div class="relative rounded-2xl p-6 w-full aspect-square flex flex-col items-center justify-center text-center border transition-all duration-500 hover:-translate-y-2 hover:shadow-xl backdrop-blur-sm"
        style="background: linear-gradient(135deg, {{ skill.dominant_color|default:'#1a1f35' }}30, {{ skill.dominant_color|default:'#0f1420' }}18, #0f142090); border-color: {{ skill.dominant_color|default:'#374151' }}40;"
        onmouseover="this.style.borderColor='{{ skill.dominant_color|default:'#f97316' }}90'; this.style.boxShadow='0 10px 30px {{ skill.dominant_color|default:'#f97316' }}30';"
        onmouseout="this.style.borderColor='{{ skill.dominant_color|default:'#374151' }}40'; this.style.boxShadow='none';">
        <!-- Skill Image -->
        <div class="w-20 h-20 mb-4 rounded-xl flex items-center justify-center group-hover:scale-110 transition duration-300 overflow-hidden"
            style="background: {{ skill.dominant_color|default:'#0B1120' }}20; border: 1px solid {{ skill.dominant_color|default:'#374151' }}30;">
            {% if skill.image %}
            <img src="{{ skill.image.url }}" alt="{{ skill.name }}" class="w-14 h-14 object-contain">
            {% else %}
            <span class="text-2xl font-bold text-gray-500">{{ skill.name|truncatechars:2 }}</span>
            {% endif %}
        </div>
        <!-- Skill Name -->
        <h3 class="text-sm font-bold text-gray-300 group-hover:text-white transition duration-300">
            {{ skill.name }}</h3>
    </div>
</div>
