<!-- Experience Card Partial -->
{% load static %}
<div
    class="p-6 border border-gray-700 rounded-2xl bg-gray-900/50 hover:bg-gray-800/80 transition duration-300 transform hover:-translate-y-1 group text-left">
    <div class="flex items-center space-x-4 mb-4">
        <!-- Logo -->
        <div class="flex-shrink-0">
            {% if experience.company_logo %}
            <div
                class="w-20 h-20 rounded-lg bg-white overflow-hidden flex items-center justify-center p-1 border border-gray-600">
                <img src="{{ experience.company_logo.url }}" alt="{{ experience.company_name }}"
                    class="max-w-full max-h-full object-contain">
            </div>
            {% else %}
            <div
                class="w-20 h-20 rounded-lg bg-gray-700 flex items-center justify-center text-gray-400 border border-gray-700">
                <i class="fas fa-building text-3xl"></i>
            </div>
            {% endif %}
        </div>
        <!-- Header Info -->
        <div class="flex-1 min-w-0">
            <h3 class="text-xl font-bold text-white group-hover:text-primary transition truncate">{{
                experience.company_name }}</h3>
            <h4 class="text-lg text-gray-300 truncate">{{ experience.designation }}</h4>
            <div class="mt-1 text-sm font-medium text-primary/80">{{ experience.duration_string }}</div>
        </div>
    </div>
    <!-- Description -->
    {% if experience.description %}
    <ul class="text-gray-400 text-sm leading-relaxed border-t border-gray-700 pt-4 mt-4 space-y-2">
        {% for line in experience.description_list %}
        <li class="flex items-start">
            <span class="mr-2 text-primary mt-1.5"><i class="fas fa-circle text-[6px]"></i></span>
            <span>{{ line }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
