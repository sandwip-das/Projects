<!-- Experience Card Partial -->
<div
    class="p-6 border border-gray-700 rounded-2xl bg-gray-900/50 hover:bg-gray-800/80 transition duration-300 transform hover:-translate-y-1 group text-left">
    <div class="flex items-center space-x-4 mb-4">
        <!-- Logo -->
        <div class="flex-shrink-0">
            {% if exp.company_logo %}
            <img src="{{ exp.company_logo.url }}" alt="{{ exp.company_name }}"
                class="w-20 h-20 rounded-lg object-contain bg-white p-1">
            {% else %}
            <div class="w-20 h-20 rounded-lg bg-gray-700 flex items-center justify-center text-gray-400">
                <i class="fas fa-building text-3xl"></i>
            </div>
            {% endif %}
        </div>
        <!-- Header Info -->
        <div class="flex-1 min-w-0">
            <h3 class="text-xl font-bold text-white group-hover:text-primary transition truncate">{{ exp.company_name }}
            </h3>
            <h4 class="text-lg text-gray-300 truncate">{{ exp.designation }}</h4>
            <div class="mt-1 text-sm font-medium text-primary/80">{{ exp.duration_string }}</div>
        </div>
    </div>
    <!-- Description -->
    {% if exp.description %}
    <ul class="text-gray-400 text-sm leading-relaxed border-t border-gray-700 pt-4 mt-4 space-y-2">
        {% for line in exp.description_list %}
        <li class="flex items-start">
            <span class="mr-2 text-primary mt-1.5"><i class="fas fa-circle text-[6px]"></i></span>
            <span>{{ line }}</span>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
