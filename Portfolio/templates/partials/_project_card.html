{% load core_tags %}
<!-- Project Card Partial -->
<div class="project-card group h-full">
    <div
        class="glass-card h-full flex flex-col overflow-hidden rounded-2xl transition-all duration-500 hover:shadow-2xl hover:shadow-[#ff7979]/40 border border-white/10 bg-white/5 backdrop-blur-md">
        <!-- Image with Hover Effect -->
        <div class="relative h-56 overflow-hidden">
            {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}"
                class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
            {% else %}
            <div class="w-full h-full bg-gray-800 flex items-center justify-center">
                <i class="fas fa-folder text-4xl text-gray-700"></i>
            </div>
            {% endif %}

            <!-- Overlay Links -->
            <div
                class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center space-x-4 backdrop-blur-sm z-10">
                {% if project.live_link %}
                <a href="{{ project.live_link }}" target="_blank" title="View Live"
                    class="w-12 h-12 bg-primary text-white rounded-full flex items-center justify-center hover:bg-white hover:text-primary transition transform hover:scale-110 shadow-lg border border-white/20">
                    <i class="fas fa-external-link-alt text-lg"></i>
                </a>
                {% endif %}
                {% if project.repo_link %}
                <a href="{{ project.repo_link }}" target="_blank" title="View Code"
                    class="w-12 h-12 bg-gray-800 text-white rounded-full flex items-center justify-center hover:bg-white hover:text-dark transition transform hover:scale-110 shadow-lg border border-white/20">
                    <i class="fab fa-github text-xl"></i>
                </a>
                {% endif %}
            </div>
        </div>

        <!-- Content -->
        <div class="p-6 flex flex-col flex-grow">
            <h3 class="text-xl font-bold text-white mb-2 group-hover:text-[#eb4d4b] transition-colors line-clamp-2">
                {{ project.title }}
            </h3>
            <div class="text-white text-sm mb-4 flex-grow leading-relaxed">{{ project.description }}</div>

            <!-- Tech Stack Badges -->
            <div class="mt-auto pt-4 border-t border-white/20">
                <div class="flex flex-wrap gap-2">{{ project.tech_stack|tech_badges }}</div>
            </div>
        </div>
    </div>
</div>
