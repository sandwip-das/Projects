{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}

{% block content %}
<div class="pt-32 pb-24 min-h-screen flex items-center justify-center relative">
    <div class="absolute inset-0 bg-[#0a0a0f] pointer-events-none"></div>
    <div class="glass-card p-10 max-w-md w-full mx-4 relative z-10 border border-white/10 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <i class="fas fa-shield-alt text-4xl text-[#2ecc71] mb-4"></i>
            <h2 class="text-2xl font-bold text-white mb-2">Verify OTP</h2>
            <p class="text-gray-400 text-sm">Please enter the 6-digit code sent to <strong>{{ email }}</strong></p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="mb-4 p-3 rounded bg-red-500/20 border border-red-500/50 text-red-200 text-sm text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">

            <div class="mb-6 flex justify-center">
                <input type="text" name="otp" required maxlength="6"
                    class="w-2/3 bg-[#1e1e2d] border border-white/10 rounded-lg py-3 px-4 text-center text-2xl font-mono text-white tracking-widest focus:outline-none focus:border-[#2ecc71] focus:ring-1 focus:ring-[#2ecc71] transition-colors"
                    placeholder="------">
            </div>

            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-[#2ecc71] to-[#27ae60] text-white font-bold rounded-lg hover:shadow-[0_0_20px_rgba(46,204,113,0.4)] transition-all flex justify-center items-center gap-2">
                Verify <i class="fas fa-check"></i>
            </button>
        </form>
    </div>
</div>
{% endblock %}
