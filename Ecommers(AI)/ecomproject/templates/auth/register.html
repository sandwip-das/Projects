{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center py-12 bg-gray-50 min-h-screen">
    <div
        class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg transform hover:scale-105 transition duration-500 ease-in-out">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Oops!</strong>
                <span class="block sm:inline">{{ form.errors }}</span>
            </div>
            {% endif %}

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <div class="relative">
                    <input type="text" name="username"
                        class="shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" name="email"
                        class="shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="relative">
                    <input type="password" name="password"
                        class="shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" name="confirm_password"
                        class="shadow appearance-none border rounded w-full py-3 px-4 pl-10 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        required>
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-400">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between mt-8">
                <button
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 transform hover:-translate-y-1 shadow-lg"
                    type="submit">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="text-center text-gray-500 text-xs mt-8">
            Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 font-bold hover:underline">Log
                in here</a>
        </p>
    </div>
</div>
{% endblock %}
