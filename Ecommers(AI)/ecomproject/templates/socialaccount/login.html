{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 sm:px-6 lg:px-8 bg-gray-50/50">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl border border-gray-100 transition-all">
        <div class="text-center">
            <h2
                class="mt-6 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">
                Confirm Sign In
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                You are about to sign in using a third-party account from {{ provider.name }}.
            </p>
        </div>

        <form class="mt-8 space-y-6" action="{% url 'socialaccount_login' provider.id %}" method="post">
            {% csrf_token %}
            <button type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 shadow-lg transition-colors">
                Continue with {{ provider.name }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
