{% extends 'myecom/dashboard/base_dashboard.html' %}

{% block dashboard_content %}
<h1 class="text-3xl font-bold mb-6">Dashboard Overview</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Stat 1 -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-4 hover:shadow-md transition">
        <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl">
            <i class="fas fa-shopping-bag"></i>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Total Orders</p>
            <h3 class="text-2xl font-bold">12</h3> <!-- Placeholder -->
        </div>
    </div>
    <!-- Stat 2 -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-4 hover:shadow-md transition">
        <div class="w-12 h-12 rounded-full bg-yellow-100 text-yellow-600 flex items-center justify-center text-xl">
            <i class="fas fa-wallet"></i>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Wallet Balance</p>
            <h3 class="text-2xl font-bold">BDT {{ user.wallet_balance }}</h3>
        </div>
    </div>
    <!-- Stat 3 -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center space-x-4 hover:shadow-md transition">
        <div class="w-12 h-12 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center text-xl">
            <i class="fas fa-heart"></i>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Wishlist</p>
            <h3 class="text-2xl font-bold">5</h3> <!-- Placeholder -->
        </div>
    </div>
</div>

<h2 class="text-xl font-bold mb-4">Recent Orders</h2>
<div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
    <table class="w-full text-left border-collapse">
        <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
            <tr>
                <th class="px-6 py-4 font-semibold">Order ID</th>
                <th class="px-6 py-4 font-semibold">Date</th>
                <th class="px-6 py-4 font-semibold">Status</th>
                <th class="px-6 py-4 font-semibold text-right">Total</th>
                <th class="px-6 py-4 font-semibold text-center">Action</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 text-sm">
            <tr>
                <td colspan="5" class="px-6 py-8 text-center text-gray-500">
                    No orders found. <a href="{% url 'product_list' %}" class="text-primary hover:underline">Start Shopping</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
